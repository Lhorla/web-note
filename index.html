<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Web Note</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Web note</h1>
        <p>Have any notes?</p>
        <form>
          <input
            type="text"
            class="title"
            placeholder="write your note title"
          />
          <textarea
            name="text"
            class="text"
            placeholder="write your note here..."
          ></textarea>
          <div class="msg"></div>
          <button type="submit" class="add">&plus;</button>
        </form>
      </div>
    </header>

    <section>
      <div class="container">
        <h1 class="notes-head">Your notes</h1>
        <hr>
        <div class="notes"></div>
      </div>
    </section>

    <footer>
      <small>Developed by <a href="https://github.com/Lhorla">Lhorla</small>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
