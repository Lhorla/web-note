<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Web Note</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Web note</h1>
            <p>Have any notes?</p>
            <form>
                <input type="text" class="title" placeholder="write your note title">
                <textarea name="text" class="text" placeholder="write your note here..." ></textarea>
                <div class="msg"></div>
                <button type="submit" class="add">&plus;</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container">
            <h1 class="notes-head">Your notes</h1>
            <hr>
            <div class="notes">
                <!--
                    <div class="note">
                        <h1 class="note-title"></h1>
                        <p class="note-text"></p>
                        <span class="options">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </span>
                    </div>
                -->
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
